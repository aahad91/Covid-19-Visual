<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container"></div>
    <center>
    <h1>Coronavirus Tracker Application</h1>
    <p>This application is going to report the Coronavirus cases around the globe</p>
    
    <div class="alert alert-danger" role="alert">
        <h1 class="alert-heading" th:text="${totalReportedCases}"></h1>
        <p>Total Cases Reported</p>
        <hr class="my-4">
        <p class="mb-0">
            <span>New Cases Reported Since Last Day:</span>
            <span th:text="${totalNewCases}"></span>
        </p>

    </div>
  </center>
      <div style="height: 345px;overflow: scroll">
        <table class="table table-sm table-hover" >
          <thead class="thead-light">
            <tr>
                <th style="position: sticky; top: 0">States</th>
                <th style="position: sticky; top: 0">Countries</th>
                <th style="position: sticky; top: 0">Total Cases Reported</th>
                <th style="position: sticky; top: 0">Changes Since Last Day</th>
                <th style="position: sticky; top: 0">Percentage Difference</th>
            </tr>
          </thead>
                <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.state}"></td>
                <td th:text="${locationStat.country}"></td>
                <td th:text="${locationStat.latestTotalCases}">0</td>
                <td th:text="${locationStat.diffFromPrevDay}">0</td>
                <td th:text="${locationStat.percentDiff}">0</td>
            </tr>
        </table>
      </div>  
    </div>
  </body>

</html>
